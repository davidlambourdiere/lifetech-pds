<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
</head>
<body>
<form [formGroup]="loginForm" (ngSubmit)="control()">

  <pre>
    {{ loginForm.value | json}}
  </pre>
  <div class="form-group">
    <label>Nom</label>
    <input type="text"
           formControlName="Nom"
           class="form-control">
  </div>
  <div class="form-group">
    <label>Prenom</label>
    <input type="text"
           formControlName="Prenom"
           class="form-control">
  </div>
  <div class="form-group">
    <label>Age</label>
    <input type="number"
           formControlName="Age"
           class="form-control">
  </div>
  <div class="form-group">
    <label>Adresse</label>
    <input type="text"
           formControlName="Adresse"
           class="form-control">
  </div>
  <div class="form-group">
    <label>Code_Postal</label>
    <input type="text"
           formControlName="Code_Postal"
           class="form-control">
  </div>
  <div class="form-group">
    <label>e-mail</label>
    <input type="email"
           formControlName="email"
           formclass="form-control">
  </div>
  <div class="form-group">
    <label>Telephone</label>
    <input type="tel"
           formControlName="Telephone"
           class="form-control">
  </div>
  <div>
    <div class="form-group">
      <label>A combien estimez-vous votre niveau d'autonomie</label>
      <input type="number"
             formControlName="autonomie"
             class="form-control">
    </div>
  </div>
  <div>
    <div class="form-group">
      <label>Est-ce que vous fumez</label>
      <input type="checkbox"
             formControlName="fumeur"
             class="form-control">
    </div>
  </div>
  <div>
    <div class="form-group">
      <label>Est-ce que vous buvez ?</label>
      <input type="checkbox"
             formControlName="buveur"
             class="form-control">
    </div>
  </div>
  <div>
    <div class="form-group">
      <label> Etes vous traitez pour des maladies chroniques ?</label>
      <select formControlName="maladie">
        <option value=""></option>
        <option value="Maladie cardiaque">Maladie cardiaque</option>
        <option value="Maladie et troubles oculaire">Maladie et troubles oculaire</option>
        <option value="Cancer">Cancer</option>
        <option value="Maladie Cérébrale">Maladie Cérébrale</option>
        <option value="Maladie Respiratoire">Maladie Respiratoire</option>
      </select>
    </div>
  </div>
  <div>
    <div class="form-group">
      <label>Etes vous en situation d’urgences médicales ?</label>
      <input type="checkbox" formControlName="urgence" class="form-control
">
    </div>
  </div>
  <div>
    <div class="form-group">
      <label>Quelles sont vos loisirs/modes de vie ?</label>
      <input type="checkbox" formControlName="loisirs-modeVie">
        <option value="a">Cuisine</option>
        <option value="b">Lectures</option>
        <option value="c">Sports</option>
    </div>
  </div>
  <div>
    <div class="form-group">
      <label>Votre Revenu moyen est de …?</label>
      <input type="number"
             formControlName="revenu"
             class="form-control">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
