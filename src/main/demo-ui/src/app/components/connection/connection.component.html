<div class="container col-3">
  <form>
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="Enter username"
             [(ngModel)]="person.login" name="login" required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password"
             [(ngModel)]="person.password" name="password" required>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="isConnectionGood===false">
      Username or password is incorrect
    </div>
    <button type="button" class="btn btn-primary" (click)="verifyConnection()">Connect</button>
  </form>

<!--  <a href="/home"></a>-->
</div>
